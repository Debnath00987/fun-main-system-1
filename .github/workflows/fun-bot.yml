name: FUN 24/7 Messenger

on:
  schedule:
    - cron: "0 */6 * * *"   # start every 6 hours (UTC)
  workflow_dispatch:        # allow manual start

concurrency:
  group: fun-bot
  cancel-in-progress: true  # avoid overlapping runners

jobs:
  worker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot for 6h, sending every 2 min
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          STRING_SESSION: ${{ secrets.STRING_SESSION }}
          TARGET_CHAT: ${{ secrets.TARGET_CHAT }}
          INTERVAL_SECONDS: "120"   # 2 minutes
          DURATION_MINUTES: "360"   # 6 hours per run
        run: python main.py
